<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
        crossorigin="anonymous">
    <link href="./styles.css" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
      crossorigin="anonymous">
    </script>

    <script src="https://unpkg.com/vue@next"></script>
  
    <title>ForumScroll Dashboard</title>
  </head>
  <body>
    <div id="app" class="container">
      <h1>ForumScroll Dashboard</h1>
      
      <div class="btn-toolbar justify-content-between" role="toolbar" aria-label="Toolbar with button groups">
        <div class="btn-group" role="group" aria-label="First group">
          <input type="checkbox" class="btn-check" id="btncheck1" autocomplete="off"
            v-model="showText">
          <label class="btn btn-outline-primary" for="btncheck1">Show text</label>
        </div>
        <div class="input-group">
          <div class="input-group-text" id="search-text">Filter</div>
          <input type="text" class="form-control" placeholder="search filter" aria-label="search filter" aria-describedby="search-text"
            v-model="filter">
        </div>
      </div>
      
      <div v-for="user in users">
        <div v-if="hasPosts(user)">
          <h2>{{user.name}}</h2>

          <ul class="list-group post-list">
            <li v-for="post in lastN(postsFrom(user), 5)" class="list-group-item">
              <span class="post-title">{{post.title}}</span>
              <div v-if="showText" class="post-body">{{post.body}}</div>
            </li>

            </li>
          </ul>
        </div>
      </div>
    </div>

    <script src="./app.js" type="module"></script>
  </body>
</html>
